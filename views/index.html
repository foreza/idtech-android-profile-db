    <h1>Devices</h1>
    <div id="result">
    </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script>

    $( document ).ready(function() {

      $.get( "api/devices", function( data ) {

          for (var i = 0; i < data.length; ++i){
            $( "<div id='device-" + i + "'>" + data[i].model + data[i].manufacture + "</div></br>" ).appendTo( "#result" );
            for (var j = 0; j < data[i].profiles.length; ++j){
              console.log(data[i].profiles[j]);
              $ ("<p>" + data[i].profiles[j] + "</p>").appendTo("#device-" + i);;
            }
          }
          });

        });

  </script>
